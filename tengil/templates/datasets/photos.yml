description: Photo library with Immich/PhotoPrism support and family access

photos:
  profile: photos
  containers:
    - name: immich
      mount: /photos
      readonly: false
    - name: photoprism
      mount: /photos
      readonly: true
  shares:
    smb:
      name: "Photos"
      valid_users: "@family"
      browseable: true
    nfs:
      allowed: "192.168.1.0/24"
      options: "rw,sync,no_subtree_check"
  permissions:
    uid: nobody
    gid: users
    mode: "0775"
