description: Photo library with Immich/PhotoPrism support and family access

photos:
  profile: photos
  consumers:
    - type: container
      name: immich
      access: write
      mount: /photos
      auto_create: true
      template: debian-12-standard
      resources:
        memory: 4096
        cores: 4
    - type: smb
      name: Photos
      access: write
    - type: nfs
      name: photos_export
      access: write
