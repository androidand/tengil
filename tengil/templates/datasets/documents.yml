description: Document storage with Nextcloud integration and restricted access

documents:
  profile: documents
  consumers:
    - type: container
      name: nextcloud
      access: write
      mount: /var/www/html/data
      auto_create: true
      template: debian-12-standard
      resources:
        memory: 2048
        cores: 2
    - type: smb
      name: Documents
      access: write
