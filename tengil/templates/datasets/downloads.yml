description: Downloads folder optimized for torrents/usenet with large recordsize and light compression

downloads:
  profile: media
  zfs:
    recordsize: 1M
    compression: lz4
  consumers:
    - type: container
      name: qbittorrent
      access: write
      mount: /downloads
      auto_create: true
      template: debian-12-standard
      resources:
        memory: 1024
        cores: 2
    - type: container
      name: sonarr
      access: read
      mount: /downloads
    - type: container
      name: radarr
      access: read
      mount: /downloads
    - type: smb
      name: Downloads
      access: write
