description: General media storage (audiobooks, podcasts, mixed content) with SMB and NFS access

media:
  profile: media
  consumers:
    - type: container
      name: jellyfin
      access: read
      mount: /media
      auto_create: true
      template: debian-12-standard
      resources:
        memory: 2048
        cores: 2
    - type: smb
      name: Media
      access: read
    - type: nfs
      name: media_export
      access: read
