description: General media storage (audiobooks, podcasts, mixed content) with SMB and NFS access

media:
  profile: media
  containers:
    - name: jellyfin
      mount: /media
      readonly: true
    - name: plex
      mount: /media
      readonly: true
  shares:
    smb:
      name: "Media"
      guest_ok: true
      browseable: true
    nfs:
      allowed: "192.168.1.0/24"
      options: "ro,sync,no_subtree_check"
  permissions:
    uid: nobody
    gid: users
    mode: "0755"
