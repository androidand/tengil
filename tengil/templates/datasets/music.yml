description: Music library optimized for smaller audio files (128K recordsize)

music:
  profile: media
  zfs:
    recordsize: 128K
  consumers:
    - type: container
      name: jellyfin
      access: read
      mount: /music
      auto_create: true
      template: debian-12-standard
      resources:
        memory: 2048
        cores: 2
    - type: smb
      name: Music
      access: read
