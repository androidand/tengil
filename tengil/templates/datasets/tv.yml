description: TV Shows library for streaming services with automation (Sonarr)

tv:
  profile: media
  consumers:
    - type: container
      name: jellyfin
      access: read
      mount: /tv
      auto_create: true
      template: debian-12-standard
      resources:
        memory: 2048
        cores: 2
    - type: container
      name: sonarr
      access: write
      mount: /tv
      auto_create: true
      template: debian-12-standard
      resources:
        memory: 1024
        cores: 2
    - type: smb
      name: "TV Shows"
      access: read
