description: Application data with extra safety (2 copies, high compression) for configs and databases

appdata:
  profile: dev
  zfs:
    recordsize: 128K
    compression: zstd
    copies: 2
  consumers:
    - type: container
      name: portainer
      access: write
      mount: /data
      auto_create: true
      template: debian-12-standard
      resources:
        memory: 1024
        cores: 1
