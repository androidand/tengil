name: docker-host
category: infrastructure
difficulty: beginner
description: Docker host with Portainer for container management

pools:
  tank:
    datasets:
      docker:
        profile: appdata
        containers:
          - name: docker-host
            template: debian-12-standard
            mount: /var/lib/docker
            memory: 4096
            cores: 4
            privileged: true
            requires_docker: true  # Auto-configure AppArmor + keyctl
            post_install:
              - docker
              - portainer
