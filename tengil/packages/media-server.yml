name: media-server
category: media
difficulty: beginner
description: Complete media server with Jellyfin and automated downloads

pools:
  tank:
    datasets:
      media:
        profile: media
        containers:
          - name: jellyfin
            template: debian-12-standard
            mount: /media
            memory: 4096
            cores: 2
            readonly: true
        shares:
          smb:
            name: Media
            browseable: yes
            read only: yes
      
      downloads:
        profile: appdata
        containers:
          - name: qbittorrent
            template: debian-12-standard
            mount: /downloads
            memory: 2048
            cores: 2
            privileged: true
            post_install:
              - docker
        shares:
          smb:
            name: Downloads
            browseable: yes